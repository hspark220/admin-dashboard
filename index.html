<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="./images/header/magnify.png">
            <div class="bar"></div>

        </div>

        <div class="menu">
            <div class="notification">
                <img src="./images/header/notification.png">
            </div>
            <div class="logo">
                <img src="./images/header/potato-black.png">
            </div>
            <div class="name">
                <p>Jasper Park</p>
            </div>
        </div>
        
        <div class="banner">
            <img src="./images/header/potato-black.png">
            <p>Hi there,</p>
            <h4>Jasper Park (@jasper)</h4>
        </div>
        <div class="navigation">
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </div>
    </div>
    <div class="dashboard">
        <div class="dashboard-logo">
            <img src="./images/dashboard/view-dashboard.png">
            <p>Dashboard</p>
        </div>
        <div class="dashboard-navigation">
            <ul>
                <li>
                    <img src="./images/dashboard/home.png">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./images/dashboard/profile.png">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./images/dashboard/message.png">
                    <p>Messsages</p>
                </li>
                <li>
                    <img src="./images/dashboard/history.png">
                    <p>History</p>
                </li>
                <li>
                    <img src="./images/dashboard/tasks.png">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./images/dashboard/communities.png">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="dashboard-system">
            <ul>
                <li>
                    <img src="./images/dashboard/settings.png">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./images/dashboard/support.png">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./images/dashboard/privacy.png">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="project">
        <div class="projects">projects</div>
        <div class="announcements">announcements</div>
        <div class="trending">trending</div>
    </div>
    
</body>
</html>
